<div class="right">
  <div id="right-column" class="ciphertext">
    <article>
      <header>
        <h3>Ciphertext</h3>
      </header>
      <div class="content">
        <textarea 
          placeholder="Enter ciphertext" 
          [ngModel]="cifrando(ciphertext,shift)"
          (ngModelChange)="convertToPlaintext($event)"
          (ngModelChange)="getPlainDisplayText($event)"
        >
       
      </textarea>
      </div>
    </article>
  </div>
</div>
